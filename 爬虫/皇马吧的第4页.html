            据法国电视台“Canal+”报道，巴黎中场拉比奥已经与皇家马德里达成了口头协议。 《阿斯报》转载了这则报道，称拉比奥将会是米利唐和罗德里戈之后第三位在今夏加盟皇马的球员，法国中场已经与皇马达成了加盟的口头协议。皇马将会在今年夏天大幅升级阵容，而拉比奥符合齐达内对中场球员的要求。 目前拉比奥与巴黎的合同将会在今年6月30日到期，这也就意味着皇马不需要支付任何转会费就可以得到他。 『内容来自懂球帝 NNloveTT』
